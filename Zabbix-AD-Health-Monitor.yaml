          units: /sec
          description: |
            Database provides performance statistics for each process using the ESE high performance embedded database management system.

            Database I/O Reads per second.
          tags:
            - tag: component
              value: ms-activedirectory
          triggers:
            - uuid: b159eb8346fa434d914416814ad4474a
              expression: 'avg(/Active Directory Health Monitors/perf_counter_en["\Database(*)\I/O Database Reads/sec"],15m)>10'
              name: 'ADDS: NTDS Database I/O Reads /sec > 10 on {HOST.HOST}'
              priority: WARNING
              description: |
                Exceeding these thresholds is not bad in the short term (5 to 15 minutes a few times a day), however a system running sustained with these sorts of statistics is not fully caching the database and may be over taxed and should be investigated.

                Database ==> Instances(lsass/NTDSA)\I/O Database Reads/sec should be less than 10ms.

